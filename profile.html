<!-- profile.html -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="profile.css">
    <title>Edit Profile</title>
</head>

<body>
    <div class="profile-form">
        <img src="profile-image.jpg" alt="Profile Image" class="profile-image">
        <h1>Edit Profile</h1>
        <form id="profile-form">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" readonly>

            <label for="email">Email:</label>
            <input type="email" id="studentEmail" name="email" readonly>

            <label for="firstName">First Name:</label>
            <input type="text" id="fName" name="firstName" readonly>

            <label for="lastName">Last Name:</label>
            <input type="text" id="lName" name="lastName" readonly>

            <button type="button" onclick="enableEditing()">Enable Editing</button>
            <button type="button" onclick="updateProfile()">Update Profile</button>
        </form>
    </div>
    <script src="profile.js"></script>
</body>

</html>
