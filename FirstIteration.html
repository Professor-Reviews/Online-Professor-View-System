<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>First Iteration</title>
</head>

<body>
    <div class="container">
        <div id="login-form" class="form-container">
            <h1>Login</h1>
            <input type="email" id="login-email" placeholder="Email">
            <input type="password" id="login-password" placeholder="Password">
            <button id="login">Login</button>
            <p><a id="show-register">Don't have an account? Register</a></p>
        </div>
        <div id="register-form" class="form-container">
            <h1>Register</h1>
            <input type="email" id="register-email" placeholder="Email">
            <input type="text" id="register-username" placeholder="Username">
            <input type="text" id="register-firstname" placeholder="First Name"> <!-- Added for first name -->
            <input type="text" id="register-lastname" placeholder="Last Name"> <!-- Added for last name -->
            <input type="password" id="register-password" placeholder="Password">
            <button id="register-button">Register</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="dashboard.js"></script>
</body>

</html>
